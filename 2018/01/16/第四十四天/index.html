        <p>慢慢地，沟通变多了，思路也多了。/<br>看到你洗了澡吃了饭买了水果洗了衣服刷了碗，心情好好。/<br>把车厘子吃得不少，好吃。/<br>周三一大早就走了/<br>我想去深圳找芸芸/<br>备课慢慢的有思路了，明天要构思一下了。/<br>想抱抱，可是我们是独立的个体。/<br>互相关心的感觉真好/<br>荣哥玩游戏超过了我，真认真。/<br>我不是那个，我有名字，不是汤老师，是范老师。/</p>
